<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu-DRP206</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.svg">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="assets/img/logo.png" alt="Logo DRP206" class="logo" width="80">
            <h1>Jouer</h1>
            <p class="subtitle">Apprenez la programmation web par la pratique</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" >Accueil</a>
            <a href="jeu.html"class="active">Jouer</a>
            <a href="doc.html">Documentation</a>
            <a href="apropos.html">À propos</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>


    <section class="game-section">
        <h2>Jouez contre l'ordinateur</h2>
        
        <div class="choices">
            <!-- Pierre -->
            <button class="choice-btn" data-choice="pierre">
                <img src="assets/img/pierre.png" alt="Pierre" width="60">
                <span>Pierre</span>
            </button>
            
            <!-- Feuille -->
            <button class="choice-btn" data-choice="feuille">
                <img src="assets/img/feuille.png" alt="Feuille" width="60">
                <span>Feuille</span>
            </button>
            
            <!-- Ciseaux -->
            <button class="choice-btn" data-choice="ciseaux">
                <img src="assets/img/ciseaux.png" alt="Ciseaux" width="60">
                <span>Ciseaux</span>
            </button>
        </div>
        
        <div class="result">
            <p id="round-result">Choisissez une option...</p>
            <div class="scores">
                <span>Vous: <span id="player-score">0</span></span>
                <span>Ordinateur: <span id="computer-score">0</span></span>
            </div>
        </div>
        
        <button id="reset-btn" class="btn">Réinitialiser</button>
    </section>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="drawSound" src="sounds/draw.mp3" preload="auto"></audio>
    
    <style>
        /* Styles de base */
        .game-section {
            text-align: center;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
        }
        
        .choice-btn {
            background: #fff;
            border: 3px solid #3498db;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .choice-btn:active {
            transform: scale(0.95);
        }
        
        .scores {
            font-size: 1.2rem;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        #round-result {
            font-weight: bold;
            min-height: 24px;
            margin: 1rem 0;
        }
        
        /* Animation des résultats */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-animation {
            animation: fadeIn 0.5s ease;
        }
        /* Ajoutez ces styles pour l'historique */
    #game-history {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        background: rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    
    #game-history div {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .badge {
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8em;
    }
    
    .badge.victoire { background: #27ae60; }
    .badge.défaite { background: #e74c3c; }
    .badge.égalité { background: #f39c12; }
    </style>
    <script src="assets/js/jeu.js"></script>

    <!-- Footer harmonisé -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">© 2025 DRP Project. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
